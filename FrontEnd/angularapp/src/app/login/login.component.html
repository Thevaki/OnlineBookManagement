
<div class="bg">
<div align="center" style=" padding-top:2%;" vertical-align: middle>
    <h1><b>Login Form </b></h1>
</div> 


<div id="loginView" style=" padding-top:10%; "align="center">
<form ngNativeValidate (ngSubmit)="save()"  class="form-horizontal" style="width:50%">

  <div class="form-group">
      <label class="col-sm-2 control-label">Username : </label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter Username" name="txtUsername" [(ngModel)]="txtUsername" type="text" name="txtUsername" required>
      </div>
  </div>

  <div class="form-group">
        <label class="col-sm-2 control-label">Password :</label>
        <div class="col-sm-10">
          <input class="form-control" placeholder="Enter Password" name="txtPassword" [(ngModel)]="txtPassword" type="Password" name="txtPassword" required>
        </div>
  </div>
  <p></p>
  
  <div  align="center">
     <button id="loginBtn" class="btn btn-info btn-block"  type="submit">Login</button>
     <button id="registerBtn" class="btn btn-info btn-block"  a routerLink="/user-registration">Register</button>
  </div>

</form>

  <div>
    <label> {{ result}} </label><p>
  </div>

</div>
