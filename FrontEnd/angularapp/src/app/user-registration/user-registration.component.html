<div class="bg">
<div align="center">
      <h1><b>Registration form</b></h1>
</div>
<hr/>
<div id="registrationView"  style=" padding: 70px;" align="center" >

   <form autocomplete="off" ngNativeValidate (ngSubmit)="save()" class="form-group" style="width:80%" >
      
      <div class="row" style=" padding-top: 10px;">
         <label class="col-sm-2 control-label" align="left">Name :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtUsername" [(ngModel)]="txtUsername" type="text" required>
            <label class="asterisk">  </label> 
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Address Line 1 :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtAddressLine1" [(ngModel)]="txtAddressLine1" type="text" required>
            <label class="asterisk"></label>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Address Line 2 :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtAddressLine2" [(ngModel)]="txtAddressLine2" type="text" >
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">City :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtCity" [(ngModel)]="txtCity" type="text" required>
            <label class="asterisk"></label>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Telephone(Madatory) : </label>
         <div class="col-sm-10">
            <input class="form-control" name="txtTelephone_1" [(ngModel)]="txtTelephone_1" type="text" pattern="[0-9]*" required>
            <label class="asterisk"></label>
         </div>
      </div>

       <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Telephone(Optional) : </label>
         <div class="col-sm-10">
            <input class="form-control" name="txtTelephone_2" [(ngModel)]="txtTelephone_2" type="text" >
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Password :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtPassword" [(ngModel)]="txtPassword" type="password" required>
            <label class="asterisk"></label>
         </div>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Email :</label>
         <div class="col-sm-10">
            <input class="form-control" type="email" name="txtEmail" [(ngModel)]="txtEmail" type="text" required>
         </div>
         <label class="asterisk"></label>
      </div>
          
      <p></p>

      <div>
         <button type="submit" class="btn btn-info btn-block">Register</button>
      </div>
         
   </form>

   <div>
      <h3>
      <label> {{ result}} </label></h3><p>
   </div>
</div>
</div>
