<div class="bg">  
<div align="center">
      <h1><b>Edit Book</b></h1>
</div>
<hr/>
<div id="addBookView"  style=" padding: 70px;" align="center" >

   <form autocomplete="off" ngNativeValidate (ngSubmit)="editBook()" class="form-group" style="width:80%" >
      
      <div class="row" style=" padding-top: 10px;">
         <label class="col-sm-2 control-label" align="left">Name :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtName" value="{{ books.bookName}}" [(ngModel)]="txtName" type="text" required>
         </div>
         <label class="asterisk"></label>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Author :</label>
         <div class="col-sm-10">
            <input class="form-control" name="txtAuthor" value="{{ books.author}}" [(ngModel)]="txtAuthor" type="text" required>
         </div>
         <label class="asterisk"></label>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Book Image Url : </label>
         <div class="col-sm-10">
            <input class="form-control" name="txtBookImageUrl" value="{{ books.imageUrl}}" [(ngModel)]="txtBookImageUrl" type="text" required>
         </div>
         <label class="asterisk"></label>
      </div>

      <div class="row" style=" padding-top: 2%;">
         <label class="col-sm-2 control-label" align="left">Category : </label>
         <div class="col-sm-10" >
            <select [(ngModel)]="txtCategory" (ngModelChange)="onChangeObj($event)" [ngModelOptions]="{standalone: true}" class="form-control" style="width:920px" required>
               <option *ngFor='let category of categories' [ngValue]="category">{{category.id}} - {{category.name}}</option>
            </select>
         </div>
      </div>
    
      <p></p>

      <div>       
         <button type="button" class="btn btn-primary" type="submit">Edit Book</button>
      </div>
         
   </form>

   <div>
      <label> {{ result}} </label><p>
   </div>
</div>
</div>
